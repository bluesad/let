# -*- coding: utf-8 -*-
<%inherit file="/layouts/base.html" />

### Template for content pages
<%def name="body()">
	<style type="text/css">
		body{background:#231815;/*url(/static/images/bg.jpg);*/ color:#997e54; overflow:hidden; }
		.row{float:none; clear:both; zoom:1;}
		.divider{border-bottom:3px dotted #997e54; margin:5px 0;}
	</style>
	
	<form action="/login" method="post"> 
		<input type="hidden" name="next" value="${next}" />
		<div style="margin-left:auto; margin-right:auto; width:443px; height:238px; margin-top:150px; text-align:center;">
			<div class="row">
				<img src="/static/images/logo.gif" alt="logo" style="border:0; display:inline-block; " />
				<div class="pull-left" style="display:inline-block; vertical-align:middle; ">君众网络管理系统<br />
					<small style="font-size:10px;">version 1.0.0 beta</small>
				</div>
			</div>
			<div class="row divider"></div>
			<div class="row">
				
				<div style="float:left; text-align:left;  width:290px;">
					<input type="text" id="username" name="username" style="border:0; none; background:url(/static/images/input.png) no-repeat; width:198px; height:35px; padding-left:80px; color:white; margin:5px 0;" />
					<input type="password" id="password" name="password" style="border:0; none; background:url(/static/images/input_pw.png) no-repeat; width:198px; height:35px; padding-left:80px; color:white;margin:5px 0;" />
					<div class="field">
						<label for="keep_logged_in"><input type="checkbox" name="keep_logged_in" id="keep_logged_in" /> keep me logged in</label>
					</div> 					
				</div>
				<div style="float:left; vertical-align:middle; padding:30px 0;">
					<input type="image" src="/static/images/button.png" value="Login" style="width:115px; height:30px;" />
				</div>
			</div>
		</div>
	</form>
	

</%def>
